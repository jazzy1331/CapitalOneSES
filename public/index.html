<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap: Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script type='text/javascript' src='config.js'></script>
      <title>National Park Service</title>
   </head>
   <body>
      <!-- Top Navigation Bar -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
         <!-- "Hamburger" Button - Only visible if screen size is small enough -->
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar8">
         <span class="navbar-toggler-icon"></span>
         </button>
         <span class="navbar-text">&nbsp;</span>
         <!-- Components of the navigation bar -->
         <div class="navbar-collapse collapse" id="navbar8">
            <div class="navbar-nav" style="position: absolute; left: 50%; transform: translateX(-50%);">
               <!-- Title -->
               <a href="#" class="navbar-brand d-flex">
               <strong>National Park Service</strong>
               </a>
            </div>
            <!-- Search Box -->
            <div class="navbar-nav ml-auto mr-sm-0 container justify-content-end">
               <input style="width:15%" class="form-control mr-sm-2" id="searchBox" type="text" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" onclick="goToSearch()" type="submit">Go!</button>
            </div>
         </div>
      </nav>
      <!-- Main Content - Title, park chooser, and news -->
      <main role="main">
         <section class="jumbotron text-center">
            <!-- Main Title -->
            <div class="container">
               <p class="lead text-muted">Welcome To The</p>
               <h1 class="jumbotron-heading">National Park Service</h1>
               <br>
               <br>
               <!-- Park Chooser -->
               <div class="d-flex justify-content-center">
                  <h3 class="px-2">Find Your Park:</h3>
                  <div class="dropdown px-2">
                     <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Choose
                     </button>
                     <!-- Individual items will be added into to this <div> from the JS code and API call -->
                     <div id="parkChooserDomContainer" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- Recent News Section -->
         <!-- <div class="album bg-white"> -->
         <div class="container">
            <h3 class="d-flex justify-content-center">Recent National Park News</h3>
            <br>
            <!-- News is dynamically added from JS code and from API Call -->
            <div id="newsArticlesDomContainer"></div>
         </div>
         </div>
         <!-- </div> -->
      </main>
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
      <!-- Load React JS Components. -->
      <!-- TODO: Note: when deploying, replace "development.js" with "production.min.js". -->
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6.19.0/babel.min.js"></script>
      <!-- Load our React component. -->
      <script src="index.js" type="text/babel"></script>
      <!-- Load Bootstrap 4.3.1 Components -->
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <!-- Fixes width of the news cards -->
      <style>
         .card{
         width:300px;
         }
      </style>
   </body>
   <footer class="footer mt-auto py-3">
      <div class="container">
         <hr>
         <p class="text-muted text-center">Â© 2019 Jasmohan Bawa<br>Data is owned and pulled from the National Park Service</p>
      </div>
   </footer>
</html>
